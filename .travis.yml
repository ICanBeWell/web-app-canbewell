#We use node.js libraries of tools for testing, building and automating React applications.
language: node_js

node_js:
  - 14

before_install:

#install yarn package and firebase tools.
- curl --compressed -o- -L https://yarnpkg.com/install.sh | bash
- export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"
# - yarn global add firebase-tools
- npm install -g firebase-tools

#Check for the JSON files for the content.
- rm -r ./src/JSONFolder
- mkdir ./src/JSONFolder
- curl -L -o ./src/JSONFolder/HtmlTopic-EN.json "https://uottawa-my.sharepoint.com/personal/pnikb070_uottawa_ca/_layouts/15/download.aspx?share=EQGwcZcNR5VBi1-KUhetg1IBkf7gmt-xhyKZLOmNDrNzjQ&e=hVg61X"
- curl -L -o ./src/JSONFolder/HtmlTopic-FR.json "https://uottawa-my.sharepoint.com/personal/pnikb070_uottawa_ca/_layouts/15/download.aspx?share=Ed3ws-SFtmhAgN8QMiggKQsBSDsfObvFLemvmaMkhJgmEg&e=J3B2z4"
- curl -L -o ./src/JSONFolder/HtmlTest-FR.json "https://uottawa-my.sharepoint.com/personal/pnikb070_uottawa_ca/_layouts/15/download.aspx?share=EcVB_bR3i3dLt6OkaylUdwkBIpn8TPKa3KijYbdMw6XDxw&e=lwq6B0"
- curl -L -o ./src/JSONFolder/HtmlTest-EN.json "https://uottawa-my.sharepoint.com/personal/pnikb070_uottawa_ca/_layouts/15/download.aspx?share=EZ5Pvqfwq-pPl2lpwqGzicAB9xz89vw98x45-GphBSmzvw&e=GhckmI"
- curl -L -o ./src/JSONFolder/FilterTopic-EN.json "https://uottawa-my.sharepoint.com/personal/pnikb070_uottawa_ca/_layouts/15/download.aspx?share=Eb4M4Upd8eZCjgnTvvqcABEBl1miX9Y0TcPiOo15Bq5BpQ&e=aTj7TX"
- curl -L -o ./src/JSONFolder/FilterTopic-FR.json "https://uottawa-my.sharepoint.com/personal/pnikb070_uottawa_ca/_layouts/15/download.aspx?share=EdYrDL1dSNNLgemgKUPEj4wBWPua8Orp-bNNCLxcJILa0A&e=unUJWk"

#install the dependencies (mentioned in yarn.lock file) with the right versions.
install:
- yarn install
- CI=false yarn build

#caching the modules required for node.
cache:
  directories:
  - node_modules

#deploying the web app by running commands from deploy.sh file whenever code is merged in master branch
deploy:
  skip_cleanup: true
  provider: script
  script: bash scripts/deploy.sh
  on:
    branch: 
    - master
